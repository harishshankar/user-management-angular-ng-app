<div class="container py-3">
    <div class="row">
        <div class="col">
            <h1>Create User</h1>
        </div>
    </div>
</div>
<section class="container pt-5">
    <div class="row justify-content-center align-items-center middle">
        <div class="col-12 col-md-8 col-lg-4">
            <div class="card">
                <div class="card-body px-5">
                    <h4 class="card-title text-center mb-4">
                        Create User
                    </h4>
                    <form action="/view-all/" (submit)="create()" #f="ngForm">
                        <div class="form-floating mb-3">
                            <input type="text" name="name" class="form-control" id="floatingInput" placeholder="username" [(ngModel)]="user.username" required #name="ngModel">
                            <label for="floatingInput">Username</label>
                          </div>
                          <div *ngIf="name.invalid && (name.touched || name.dirty)" class="alert alert-danger">
                            <p *ngIf="name.errors?.['required']">This field is required</p>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="text" name="mobile" class="form-control" id="mobile" placeholder="Mobile" [(ngModel)]="user.mobile" required #mobile="ngModel">
                            <label for="mobile">Mobile</label>
                          </div>
                          <div *ngIf="mobile.invalid && (mobile.touched || mobile.dirty)" class="alert alert-danger">
                            <p *ngIf="mobile.errors?.['required']">This field is required</p>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="text" name="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="user.email" required #email="ngModel">
                            <label for="email">Email</label>
                          </div>
                          <div *ngIf="email.invalid && (email.touched || email.dirty)" class="alert alert-danger">
                            <p *ngIf="email.errors?.['required']">This field is required</p>
                          </div>
                          <div class="text-center">
                            <button type="submit" [disabled]="!f.valid" class="btn btn-outline-primary my-4 px-5">Create</button>
                          </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
