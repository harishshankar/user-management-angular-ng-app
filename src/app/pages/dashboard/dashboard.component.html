<div class="container py-3">
    <div class="row">
        <div class="col">
            <h1>Dashboard</h1>
        </div>
    </div>
</div>
<section class="container py-4">
    <div class="row ">
        <div class="col-lg-3 col-12  card me-3 mb-3">
            <div class="px-5">
                <div class="card-body text-center">
                    <p>Total users</p>
                    <p class="fs-1">{{userCount}}</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-12  card me-3 mb-3">
            <div class="px-5">
                <div class="card-body">
                    <div class="text-center">
                        <p>Add New user</p>
                        <a routerLink="/create/" class="btn btn-outline-success my-2">Add</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-12  card me-3 mb-3">
            <div class="px-5">
                <div class="card-body">
                    <div class="text-center">
                        <p>Manage user</p>
                        <a routerLink="/view-all/" class="btn btn-outline-success my-2">Manage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="container">
    <div class="row">
        <div class="col card">
            <div class=" px-3">
                <div class="card-body">
                    <p>Recent 10 Users</p>
                    <div class="table-responsive">
                        <table class="table align-middle mt-3">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Mobile</th>
                                <th scope="col">Email</th>
                              </tr>
                            </thead>
                            <tbody>

                              <tr *ngFor="let user of userList">
                                <th scope="row">{{user.id}}</th>
                                <td>{{user.username}}</td>
                                <td>{{user.mobile}}</td>
                                <td>{{user.email}}</td>
                              </tr>
                             
                            </tbody>
                          </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
