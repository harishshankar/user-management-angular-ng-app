<div class="container py-3">
    <div class="row">
        <div class="col">
            <h1>View all User</h1>
        </div>
    </div>
</div>

<div class="container py-4 mb-3">
    <div class="row justify-content-between">
        <div class="col">
            <a routerLink="/create/" class="btn btn-outline-success">Add</a>
        </div>
        <div class="col">
            <form class="d-flex" role="search">
                <!-- <label for="search">Search</label> -->
                <input class="form-control me-2" id="search" name="search" type="search" placeholder="Search name, eamail or mobile" aria-label="Search" [(ngModel)]="search">
                <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
              </form>
        </div>
    </div>
</div>

<section class="container">
    <div class="row">
        <div class="col card">
            <div class=" px-3">
                <div class="card-body">
                    <div class="row justify-content-between">
                        <div class="col-auto">
                            <p>Manage Users</p>
                        </div>
                        <div class="col-auto">
                            <select class="form-select" aria-label="table zize" name="size" id="size" (change)="onTableSizeChange($event)">
                                <option *ngFor="let size of tablesizes">
                                    {{size}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table align-middle mt-3">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Mobile</th>
                                <th scope="col">Email</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>

                              </tr>
                            </thead>
                            <tbody>
                                <tr
                                *ngFor="
                                  let user of userlist
                                    | filter:search | paginate
                                      : {
                                          itemsPerPage: tablesize,
                                          currentPage: page,
                                          totalItems: count
                                        };
                                  let i = index
                                "
                              >
                                <th scope="row">{{user.id}}</th>
                                <td>{{user.username}}</td>
                                <td>{{user.mobile}}</td>
                                <td>{{user.email}}</td>
                                <td><a routerLink="/edit/{{user.id}}" class="btn btn-outline-success">Edit</a></td>
                                <td><button class="btn btn-outline-danger" (click)="rem(user.id)">Delete</button></td>
                              </tr>
                            </tbody>
                          </table>
                          <div class="d-flex justify-content-center">
                            <pagination-controls
                              previousLabel="Prev"
                              nextLabel="Next"
                              (pageChange)="onTableDataChange($event)"
                            >
                            </pagination-controls>
                          </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
